<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の運勢</title>
</head>
<body>
    <div class="container">
        <h1>今日の運勢</h1>
            <div class="omikuji-box">
                <div class="result" id="result">

                </div>
                <div class="fortune-text" id="fortuneText">

                </div>
            </div>
            <script>
                const fortunes = [
                    {
                        level: "大吉",
                        message: "最高の一日になるよ！",
                        color: "#FF6B6B"
                    },
                    {
                        level: "中吉",
                        message: "ラッキーなことが起こるかも！",
                        color: "#FFA500"
                    },
                    {
                        level: "小吉",
                        message: "小さな幸せに出会えるかも！",
                        color: "#4CAF50"
                    },
                    {
                        level: "吉",
                        message: "いつも通り、頑張って！",
                        coler: "#2196F3"
                    },
                    {
                        level: "末吉",
                        message: "ラッキーカラーは青",
                        color: "#9C27BO"
                    },
                    {
                        level: "特別吉",
                        message: "おめでとう！いい日になるよ‼",
                        color: "#ff1744"
                    }   
                ];
                const randomNumber = Math.floor(Math.random() * 6);

                const selectedFortune = fortunes[randomNumber];

                const result = document.getElementById('result');
                const fortuneText = document.getElementById('fortuneText');

                result.innerHTML = `${randomNumber + 1}番： ${selectedFortune.level}`;
                result.style.color = selectedFortune.coler;
                fortuneText.innerHTML = selectedFortune.message;

            </script>
    </div>
</body>
</html>
